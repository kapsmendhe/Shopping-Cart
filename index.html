<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping-Cart</title>
</head>

<body>
    <div class="container">
        <div id="input-field">
            <input type="text" placeholder="Item Name" id="input1" />
            <input type="text" placeholder="Price of Item" id="input2" />
            <button onclick="add()">Add</button>
        </div>
        <table id="table">
            <tr>
                <th>Sr.</th>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
            <tbody id="rc"></tbody>
        </table>
        <div id="total-btn">
            <button onclick="total()">Total</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
